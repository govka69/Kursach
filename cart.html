<div class="row">
    
    <div class="medium-4 columns">
        <div class="cart">
            <h1>Корзина</h1>
            <div class="row">
                <div class="medium-6 columns">
                    <button class="tiny secondary" id="clear">Очистить</button>
                </div>
                <div class="medium-6 columns">
               
               <a href="https://www.mtsbank.ru/">Купить</a>
                </div>
            </div>
            <div id="cartItems"></div>
 Цена: <strong id="totalPrice">0 </strong>
        </div>
      
    </div>
    <div class="medium-8 columns">
        <h1>Каталог</h1>
        <div class="products">
            <div class="product medium-4 columns" data-name="Колодки " data-price="50000" data-id="0">
                <img src="img/7.jpeg" alt="" />
                <h3>Колодки BMW</h3>
                <input type="number" class="count" value="1" />
                <button class="tiny">Добавить</button>
            </div>
            <div class="product medium-4 columns" data-name="Дворники BMW" data-price="5000" data-id="1">
                <img src="img/4.jpeg" alt="" />
                <h3>Дворники BMW</h3>
                <input type="number" class="count" value="1" />
                <button class="tiny">Добавить</button>
            </div>
            <div class="product medium-4 columns" data-name="Фильтр BMW" data-price="8000" data-id="2">
                <img src="img/5.jpeg" alt="" />
                <h3>Фильтр BMW</h3>
                <input type="number" class="count" value="1" />
                <button class="tiny">Добавить</button>
            </div>
            <div class="product medium-4 columns" data-name="Колодки с керамикой" data-price="15000" data-id="4">
                <img src="img/6.jpeg" alt="" />
                <h3>Колодки 2 BMW</h3>
                <p>С керамикой</p>
                <input type="number" class="count" value="1" />
                <button class="tiny">Добавить</button>
            </div>
            <div class="product medium-4 columns" data-name="Колодки с бронзой" data-price="45000" data-id="5">
                <img src="img/7.jpeg" alt="" />
                <h3>Колодки 3 BMW</h3>
                <p>C бронзой</p>
                <input type="number" class="count" value="1" />
                <button class="tiny">Добавить</button>
            </div>
            <div class="product medium-4 columns" data-name="Колодки с серебром" data-price="4900" data-id="6">
                <img src="img/6.jpeg" alt="" />
                <h3>Колодки 4 BMW</h3>
                <p>C серебром</p>
                <input type="number" class="count" value="1" />
                <button class="tiny">Добавить</button>
            </div>
            
        </div>
    </div>
</div>  
<script type="text/template" id="cartT">
  <% _.each(items, function (item) { %> <div class = "panel"> <h3> <%= item.name %> </h3> <span class="label">
<%= item.count %> кол-во <% if(item.count > 1)
{%>
<%}%> За <%= item.total %>р</span > </div>
<% }); %>
</script>
